version: '3'

services:
  web:
    build: .

    image: ${IMAGE_NAME}

    container_name: ${CONTAINER_NAME}

    restart: always

    stdin_open: true

    tty: true

    ports:
      - ${PORT_1}:${PORT_1}
      - ${PORT_2}:${PORT_2}
      - ${PORT_3}:${PORT_3}

    volumes:
      - "./app:/home/app"
