<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Webpack Template About</title>
</head>
<body class="body">
<header class="header">
  <div class="container header__inner">
    <h1 class="title-h1">About Page - native HTML</h1>
    <p class="text">
      <a class="link" href="/">Home page</a>
    </p>
  </div>
</header>
<main class="main">
  <section class="section">
    <div class="container">
      <div class="col-set-2">
        <div class="card card--box-shadow">
          <div class="image-wrapper image--border-10">
            <img class="image" src="./img/image2.jpg" alt="about image">
          </div>
        </div>
        <div class="card card--box-shadow">
          <div class="image-wrapper image--border-10">
            <img class="image" src="./img/image.jpeg" alt="about image">
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<footer class="footer">
  <div class="container">
    <span class="text-center display-block">created by Victor Kasap</span>
  </div>
</footer>
</body>
</html>
